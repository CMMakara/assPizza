<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/editProfile.css">
  <link rel="icon" href="../image/logoPizza.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <nav class="nav">
      <div class="container">

        <a href="homepage.html" class="navbar-brand">
          <img src="../image/logoPizza.png" alt="logoPizza" class="imgLogo">
        </a>

        <ul class="navbar-nav">

          <li class="nav-item">
            <a href="homepage.html" class="order-online nav-link">
              <span>ORDER</span>
              <span>ONLINE</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="pageMenu.html" class="nav-link">MENU</a>
          </li>

          <li class="nav-item">
            <a href="pagePromotion.html" class="nav-link">PROMOTIONS</a>
          </li>

          <li class="nav-item">
            <a href="orderhistory.html" class="nav-link">ORDER</a>
          </li>

        </ul>
        <div class="d-flex-end">
          <a href="pageMap.html" class="navView">
            <i class="bi bi-geo-alt-fill"></i>
            <span>view your local </span>
            <span>domino's</span>
          </a>

          <a href="profile.html" class="navLogin">
            <img src="../image/image-avatar.png" alt="" class="img-avatar">
          </a>

          <a href="orderhistory.html" class="navCart">
            <i class="bi bi-cart-check"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="edit-Profile">
      <form class="profile-form">
        <h2><i class="bi bi-person-circle"></i> Profile Settings</h2>
        <div class="section-title"><i class="bi bi-person"></i> Profile Info</div>
        <div class="grid-2">
          <input type="text" placeholder="lastName" name="lastName" value="makara">
          <input type="text" placeholder="firstName" name="firstName" value="chum">
        </div>
        <div class="upload-box">
          <i class="bi bi-person-square"></i>
          <p>Upload Image</p>
          <small>PNG, JPG, Max 2MB</small>
          <input type="file" accept="image/png, image/jpeg" style="display:none;">
        </div>
        <div class="section-title"><i class="bi bi-telephone"></i> Contact</div>
        <div class="grid-2">
          <input type="text" placeholder="Enter Phone Number" name="phone" value="087 90 55 40">
          <input type="email" placeholder="Enter Email" name="email" value="makarakh@gmail.com">
        </div>
        <input type="text" placeholder="Enter Address" name="address" value=" Phnom Penh, Cambodia">

        <div class="section-title"><i class="bi bi-lock"></i> Privacy & Security</div>
        <div class="grid-2">
          <input type="password" placeholder="Create New Password" name="newPassword">
          <input type="password" placeholder="Current Password" name="currentPassword">
        </div>
        <a href="profile.html" class="save-link">
          <i class="bi bi-check2-square"></i> Save
        </a>

      </form>
    </div>
  </main>

  <script>
    const uploadBox = document.querySelector('.upload-box');
    const fileInput = uploadBox.querySelector('input[type="file"]');

    uploadBox.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        const fileName = fileInput.files[0].name;
        uploadBox.querySelector('p').textContent = fileName;
      }
    });
  </script>
</body>

</html>
