<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form|domino pizza</title>
    <link rel="icon" href="../image/logoPizza.png" type="image/x-icon">
  <!-- link style css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- link icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper">

        <div class="login-section">
            <h2>Log in</h2>
            <div class="input-box">
                <i class="bi bi-envelope-at-fill"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-box">
                <i class="bi bi-shield-lock-fill"></i>
                <input type="password" placeholder="Password">
            </div>

            <div class="row">
                <a href="#">Forgot password?</a>
            </div>

            <a href="../newPage/homepage.html" class="btn-login">log In</a>

            <p class="or">or connect with</p>

            <div class="social">
                <a href="#" class="social-btn facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="social-btn google">
                    <i class="bi bi-google"></i>
                </a>
            </div>


            <p class="signup">
                Don't have an account? <a href="../page/register.html">Sign up</a>
            </p>
        </div>

        <div class="info-section">
            <div class="circle">
                <img src="../image/imagePizza.png" alt="" class="imgPizza">
            </div>
        </div>
    </div>
</body>

</html>
