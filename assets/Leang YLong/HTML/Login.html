<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form|domino pizza</title>
    <link rel="stylesheet" href="../CSS/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">

    <!-- LEFT SIDE -->
    <div class="login-section">
        <h2>Log in</h2>

        <label>Email</label>
        <input type="email">

        <label>Password</label>
        <input type="password" >

        <div class="row">
            <a href="#">Forgot password?</a>
        </div>

        <div class="login-btn">
            <a href="" >Log in</a>
        </div>

        <p class="or">or connect with</p>

        <div class="social">
            <span class="facebook"><i class="fa-brands fa-facebook"></i></span>
            <span class="google"><i class="fa-brands fa-google"></i></span>
        </div>

        <p class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="info-section">
        <div class="circle">
            <img src="../../image/ImagePizza.png" alt="" class="imgPizza">
        </div>
    </div>
</div>
</body>
</html>
